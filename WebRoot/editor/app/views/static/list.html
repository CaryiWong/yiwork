<nav class="navbar navbar-default navbar-fixed-top list-nav">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand">展示编辑器</span>
        </div>

        <form class="navbar-left navbar-form">
            <div class="form-group">
                <a href="#/edit" class="btn btn-default ">新增</a>
            </div>
        </form>

        <div class="collapse navbar-collapse">
            <form class="navbar-right navbar-form">
                <div class="form-group">
                    <div class="input-group col-xs-8">
                        <input type="text" ng-model="query" class="form-control" placeholder="过滤条件">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-search"></i>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid list-area">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>标题</th>
                    <th>Url</th>
                    <th>创建日期</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="a in articles | filter: query | orderBy:'-createtime' ">
                    <td ng-bind="$index+1" ></td>
                    <td>
                        <a href="#/edit/{{ a.id }}" ng-bind="a.title">
                        </a>
                    </td>
                    <td>
                        <a href="{{ a.url }}" ng-bind="a.url">

                        </a>
                    </td>
                    <td ng-bind="a.createtime"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
