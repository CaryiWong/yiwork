<!doctype html>
<html class="no-js" ng-app="app" ng-controller="AppController">
<head>
    <meta charset="utf-8">
    <title>PageEditor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body prevent-link>
<nav class="editor-nav clearfix">
    <div class="editor-nav-title pull-left"
         ng-bind="navTitle"></div>
    <ul class="editor-nav-buttonList list-unstyled pull-right" ng-show="showNav">
        <li class="nav-button">
            <i class="nav-button-icon"></i>
            <a href="#export" class="nav-button-text">导出</a></li>
    </ul>
</nav>

<div ng-view class="clearfix contentView"></div>

<div class="preview">
    <div class="preview-utils clearfix">
        <button class="custom-button preview-exit"
                preview-hide>
            <i class="iconfont-remove"></i></button>
    </div>
    <div class="preview-pageArea animateArea"></div>
    <div class="preview-scroll clearfix">
        <button preview-switch="up"
                class="custom-button custom-button-red preview-scroll-up pull-left">
            上一页
        </button>
        <button preview-switch="down"
                class="custom-button custom-button-red preview-scroll-down pull-right">
            下一页
        </button>
    </div>
</div>

<div class="loadDom"></div>
<div class="editorCopy">

</div>

<script type="text/javascript" src="scripts/components/jquery.js"></script>
<script type="text/javascript" src="scripts/components/underscore.js"></script>
<script type="text/javascript" src="scripts/components/bootstrap.js"></script>
<script type="text/javascript" src="scripts/components/html2canvas.js"></script>
<script type="text/javascript" src="scripts/components/async.js"></script>
<script type="text/javascript" src="scripts/components/summernote.js"></script>
<script type="text/javascript" src="scripts/components/summernote-zh-CN.js"></script>
<!--  tool -->
<script type="text/javascript" src="scripts/modules/tool.js"></script>
<!--  tool -->
<!--  dialog  -->
<script type="text/javascript" src="scripts/dialog/mask.js"></script>
<script type="text/javascript" src="scripts/dialog/dialog.js"></script>
<script type="text/javascript" src="scripts/dialog/loading.js"></script>
<!--  dialog  -->
<!--  picker  -->
<script type="text/javascript" src="scripts/components/picker.js"></script>
<!--  picker  -->
<script type="text/javascript" src="scripts/components/angular.js"></script>
<script type="text/javascript" src="scripts/components/angular-route.js"></script>
<script type="text/javascript" src="scripts/components/angular-sanitize.js"></script>
<script type="text/javascript" src="scripts/components/angular-animate.js"></script>
<script type="text/javascript" src="scripts/components/ngHtmlCompile.js"></script>
<script type="text/javascript" src="scripts/modules/utils/app.static.js"></script>
<script type="text/javascript" src="scripts/modules/utils/app.form.js"></script>
<script type="text/javascript" src="scripts/modules/utils/app.tool.js"></script>
<script type="text/javascript" src="scripts/modules/utils/app.preview.js"></script>
<script type="text/javascript" src="scripts/modules/utils/app.drag.js"></script>
<script type="text/javascript" src="scripts/modules/utils/app.server.js"></script>
<script type="text/javascript" src="scripts/modules/app.start.js"></script>
<script type="text/javascript" src="scripts/modules/app.home.js"></script>
<script type="text/javascript" src="scripts/modules/app.interact.js"></script>
<script type="text/javascript" src="scripts/modules/app.article.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>

</body>
</html>
