<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿尔勒工作营</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="/styles/house/bootstrap_base.css"/>
    <link rel="stylesheet" href="/styles/house/icons.css"/>

<body class="house-bind">
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 bind-control">
            <div class="controll-label col-xs-12">请输入手机号</div>
            <div class="controll-area">
                <input class="controll-input col-xs-8 phone-input" type="text"/>
                <button class="bind-button bind-code phone-button col-xs-4 ">获取验证码</button>
            </div>
        </div>
        <div class="col-xs-12 bind-control">
            <div class="controll-label col-xs-12">请输入验证码</div>
            <div class="controll-area">
                <input class="controll-input col-xs-8 code-input" type="text"/>
                <button class="bind-button bind-server code-button col-xs-4">确认</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" data-main="bind" src="/scripts/components/require.js"></script>
<script type="text/javascript" src="/scripts/require_config.js"></script>

</html>
