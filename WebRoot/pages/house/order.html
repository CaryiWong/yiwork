<script type="template" id="order-template">
    <div class="order-item" data-timestamp="{timestamp}"
         data-nonceStr="{nonceStr}" data-package="{package}"
         data-signType="{signType}" data-paySign="{sign}"
        >
        <div class="order-header">
            <div class="header-info">
                订单号：<span class="order-id">{id}</span>
            </div>
            <div class="order-state">{inntype}</div>
        </div>

        <div class="order-content container-fluid clearfix">
            dsdsds
            <div class="order-info row">
                <img class="order-img col-xs-5" src="{img}" alt=""/>

                <div class="info-item col-xs-7">
                    <div class="order-name col-xs-12">{name}</div>
                    <div class="info-group col-xs-12">
                        <div class="order-num pull-left">{person}人/{days}天</div>
                        <div class="order-price pull-right">￥ {price}</div>
                    </div>
                </div>
            </div>

            <div class="book-paper house-coupon">
                <div class="coupon-border"></div>
                <span class="coupon-name">优惠券号</span>
                <span class="coupon-id house-red">{number}</span>
            </div>
        </div>
    </div>
</script>
<script type="text/javascript" data-main="order" src="/scripts/components/require.js"></script>
