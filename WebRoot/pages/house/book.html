<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿尔勒工作营</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="/styles/house/bootstrap_base.css"/>
    <link rel="stylesheet" href="/styles/house/icons.css"/>
    <link rel="stylesheet" href="/styles/house/app.css"/>
</head>
<body class="house-book">
<div class="book-modal">
    <div class="book-header">
        预定成功！
    </div>
    <div class="book-body">
        <div class="book-content">
            <div class="book-icon icons-success"></div>
            <div class="book-info">
                <div class="book-name">阳光套房套餐A</div>
                <div class="book-order-number">
                    订单号 <span class="book-gray">34548838838</span>
                </div>
            </div>
        </div>
        <div class="book-paper house-coupon">
            <div class="coupon-border"></div>
            <span class="coupon-name">忧患券号</span>
            <span class="coupon-id house-red">3433334321234444</span>
        </div>

        <div class="book-buttons clearfix">
            <button class="house-button book-check pull-left">查看订单记录</button>
            <button class="house-button book-phone pull-right">电话预定</button>
        </div>
    </div>
</div>
</body>
</html>
