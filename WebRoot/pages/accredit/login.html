<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!-- build:css /styles/pages/accredit/accredit.min.css -->
    <link rel="stylesheet" href="/styles/pages/accredit/accredit.css"/>
    <!-- endbuild -->
</head>
<body>
<div class="container">
    <div class="top"></div>
    <div class="main">
        <img src="/images/public/pic_appicon_150@2x.png" alt="" class="yiqi-logo"/>
        <span class="triangle"></span>
        <div class="box hide">
            <p class="head-text">请你使用一起账号访问<span>XXX</span></p>
            <form action="">
                <label for=""></label>
                <input type="text" class="username" placeholder="请使用一起注册邮箱/昵称登录"/>
                <input type="password" class="password" placeholder="请输入密码 初始密码为手机号"/>
                <button class="submit-btn">登录</button>
            </form>
        </div>

        <div class="box success-box">
            <div class="status">已登录，<span>某C</span></div>
            <p class="alert-info">将允许XXX进行一下操作</p>
            <p class="info"><span class="dot">•</span>获得你的个人信息</p>
            <div class="btn-group">
                <button class="submit-btn cancel">取消</button>
                <button class="submit-btn sure">确定</button>
            </div>
        </div>

    </div>
    <div class="bottom"></div>
</div>
<!-- build:js /scripts/accredit/app_login.js -->
<script type="text/javascript" src="/scripts/accredit/login_wp.js"></script>
<!-- endbuild -->

</body>
</html>
