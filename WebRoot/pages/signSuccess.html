<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>支付成功</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            background: url('/images/product/signSuccess.png') no-repeat center center;
            background-size: contain;
        }
    </style>
</head>
<body>
<button id="back" style="
    width: 85%;
    height: 40px;
    background: #000;
    color: #fff;
    border: 0;
    font-size: 16px;
    position: absolute;
    margin: 0 auto 0 auto;
    bottom: 25px;
    left: 10px;
    display: block;
    right: 10px;
">返回详情
</button>
<script type="text/javascript">
    function getDevice() {
        var ua = window.navigator.userAgent.toLowerCase(),
            result = '';
        if (/android/.test(ua)) {
            result = 'android';
        } else if (/iphone|ipad/.test(ua)) {
            result = 'ios';
        } else {
            result = 'web';
        }
        return result;
    }

    var device = getDevice();
    var button = document.getElementById('back');
    if(device !== 'ios' && device !== 'android') {
        button.style.display = 'none';
    }
    button.addEventListener('click', function () {
        if(device === 'ios'){
            window.location.href = 'backActivity';
        } else if(device === 'android'){
            yiqi.backActivity();
        }
    });

</script>
</body>
</html>
