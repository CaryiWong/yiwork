<!doctype html>
<html lang="zh-CN" >
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <!--[if lte IE 8]>
    <script type="text/javascript" src="../scripts/components/html5/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../styles/public/reset.css"/>
    <link rel="stylesheet" href="../styles/public/public.css"/>
    <link rel="stylesheet" href="../styles/pages/sign_login.css"/>
</head>
<body>
    <!--    header    -->
    <header class="header">
        <div class="container clearfix">
            <a class="icon fl" href="#"></a>
            <ul class="header-nav fl">
                <li class="header-nav-item"><a class="header-nav-link" href="#">空间</a></li>
                <li class="header-nav-item"><a class="header-nav-link" href="#">活动</a></li>
                <li class="header-nav-item"><a class="header-nav-link" href="#">关于我们</a></li>
            </ul>
            <div class="header-status fr">
                <a href="#" class="header-status-link" >fdonian的账号</a>
                <a class="header-status-link" href="#">退出</a>
                <div class="header-search ">
                    <input class="header-search-text" />
                    <button class="header-search-button" ></button>
                </div>
            </div>
        </div>
    </header>
    <!--    header    -->

    <!--    content   -->
    <section class="sign container ">
        <div class="title">注册</div>
        <div class="sign-step">
            <div class="sign-step-item base active">
                <b class="sign-step-index">1.</b> 基本信息
            </div>
            <div class="sign-step-item interest">
                <b class="sign-step-index">2.</b> 职业／领域，完成
            </div>
        </div>
        <form class="sign-form clearfix" novalidate >
            <div class="sign-form-step base">
                <div class="form-control">
                    <input placeholder="邮箱" class="form-control-text valid-input" type="email" name="email"
                           data-valid-rule="required,email"
                           data-valid-text='{"required":"请填写邮箱","email":"请填写正确的邮箱格式"}' />
                </div>
                <div class="form-control">
                    <input placeholder="用户名" class="form-control-text valid-input" type="text" name="name"
                            data-valid-rule="required"
                            data-valid-text='{"required":"请填写用户名"}'/>
                </div>
                <div class="form-control">
                    <select name="province" class="form-control-select province valid-input"
                            data-valid-group="location" >
                        <option value="">省份</option>
                    </select>
                    <select name="city" class="form-control-select city valid-input"
                            data-valid-rule="required" data-valid-group="location"
                            data-valid-text='{"required":"请选择地区信息"}'>
                        <option value="">城市</option>
                    </select>
                </div>
                <div class="form-control">
                    <input class="form-control-text password valid-input" placeholder="密码" type="password" name="password"
                            data-valid-rule="required,min" data-valid-min="6"
                            data-valid-text='{"required":"请填写密码","min":"密码个数不能少于六位"}'/>
                </div>
                <div class="form-control">
                    <input class="form-control-text valid-input" placeholder="再输入一次密码" type="password" name="password_again"
                            data-valid-rule="required,same" data-valid-same=".form-control-text.password"
                            data-valid-text='{"required":"请再一次填写密码","same":"两次填写的密码不一致"}'/>
                </div>


                <div class="form-buttonArea clearfix">
                    <input type="button" class="form-button" value="下一步" />
                </div>
            </div>

            <div class="sign-form-step interest hide">
                <div class="form-control">
                    <label class="form-control-label">请选择你的职业</label>
                    <select name="business" class="form-control-select valid-input"
                            data-valid-group="business" >
                        <option value="">行业</option>
                        <option value="1">行业A</option>
                    </select>
                    <select name="job" class="form-control-select valid-input"
                            data-valid-rule="required" data-valid-group="business"
                            data-valid-text='{"required":"请选择职业"}'>
                        <option value="">业</option>
                        <option value="2">职业B</option>
                    </select>
                </div>
                <div class="form-control">
                    <label class="form-control-label" >请选择你关注的领域（可多选）</label>
                    <div class="form-control-checkboxGroup">
                        <div class="form-control-customCheckbox custom-checkbox ">
                            <label class="form-control-customCheckbox-label">互联网</label>
                            <input type="checkbox" class="form-control-checkbox valid-input " name="domain"
                                    data-valid-group="domain"  />
                        </div>
                        <div class="form-control-customCheckbox custom-checkbox "><label
                                class="form-control-customCheckbox-label"
                                >设计</label><input
                                class="form-control-checkbox valid-input" type="checkbox" name="domain"
                                data-valid-group="domain"/></div>
                        <div class="form-control-customCheckbox custom-checkbox "><label
                                class="form-control-customCheckbox-label"
                                >旅行</label><input
                                class="form-control-checkbox valid-input" type="checkbox" name="domain"
                                data-valid-group="domain"/></div>
                        <div class="form-control-customCheckbox custom-checkbox "><label
                                class="form-control-customCheckbox-label"
                                >智能硬件</label><input
                                class="form-control-checkbox valid-input" type="checkbox" name="domain"
                                data-valid-group="domain"/></div>
                        <div class="form-control-customCheckbox custom-checkbox "><label
                                class="form-control-customCheckbox-label"
                                >投融资</label><input
                                class="form-control-checkbox valid-input" type="checkbox" name="domain"
                                data-valid-group="domain" data-valid-rule="required,max" data-valid-max="3"
                                data-valid-text='{"required":"请选择兴趣","max":"选择的兴趣不能多于三项"}'/></div>

                    </div>
                </div>
                <div class="form-buttonArea clearfix">
                    <input type="submit" class="form-button" value="完成" />
                </div>
            </div>
        </form>

    </section>
    <!--    content   -->


    <!--    footer    -->
    <footer class="footer">
        <ul class="footer-nav">
            <li class="footer-nav-item"><a class="footer-nav-link" href="#">关于我们</a></li>
            <li class="footer-nav-item"><a class="footer-nav-link" href="#">版权说明</a></li>
            <li class="footer-nav-item"><a class="footer-nav-link" href="#">联系我们</a></li>
            <li class="footer-nav-item"><a class="footer-nav-link" href="#">意见反馈</a></li>
        </ul>
        <div class="footer-text">
            广州公司
        </div>
    </footer>
    <!--    footer    -->

    <script type="text/javascript" src="../scripts/components/jquery/jquery.js"></script>
    <script type="text/javascript" src="../scripts/components/validation/validation.js"></script>
    <script type="text/javascript" src="../scripts/components/location/location.js"></script>
    <script type="text/javascript" src="../scripts/components/customUI/customUI.js"></script>
    <script type="text/javascript" src="../scripts/pages/sign_login.js"></script>

</body>
</html>
