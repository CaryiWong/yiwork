<head>
    <meta charset="utf-8">
    <title>一起开工社区</title>
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="/styles/app.css">
</head>
<body class="detail">
<div class="container-fluid detail-header">
    <div class="header-bg bg-space"></div>
    <div class="header-area">
        <div class="header-icon">
            <img src="/images/home/mobile_icons/space.png"/>
        </div>
        <div class="header-title">众创空间</div>
        <div class="header-en">Co-Space</div>
        <div class="header-desc">如果你有或者正在建设一个众创空间，欢迎与我们聊聊。</div>
        <div class="header-buttons">
            <div class="label label-white" data-toggle="modal" data-target=".space-modal">我想合作</div>
        </div>
    </div>
</div>
<div class="detail-content">
    <ul class="content-feature-list">
        <li class="feature-item">
            <div class="feature-name"><span>1.</span>输出空间模式</div>
            <div class="feature-desc">输出“一起开工社区”空间模式，把“一起”开到你的城市</div>
        </li>
        <li class="feature-item">
            <div class="feature-name"><span>2.</span>设计空间模式</div>
            <div class="feature-desc">根据其空间的实际情况与目标，定制具有针对性的空间运营模式</div>
        </li>
        <li class="feature-item">
            <div class="feature-name"><span>3.</span>空间合作</div>
            <div class="feature-desc">与其他众创空间合作，让双方需求对接，资源联动</div>
        </li>
    </ul>
</div>

<div class="modal fade space-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title text-center">请填写您的空间基本信息
                </div>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>

            </div>
            <div class="modal-body">
                <form class="modal-form form-horizontal space-form" novalidate>
                    <div class="form-group">
                        <label class="col-xs-2">姓名</label>

                        <div class="col-xs-10">
                            <input type="text" name="name" class="form-control valid-input"
                                   data-valid-rule="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2">电话</label>

                        <div class="col-xs-10">
                            <input type="text" name="phone_number" class="form-control valid-input"
                                   data-valid-rule="required,phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2">邮箱</label>

                        <div class="col-xs-10">
                            <input type="text" name="email" class="form-control valid-input"
                                   data-valid-rule="required,email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2">是否“一起”会员</label>

                        <div class="radio-area col-xs-10">
                            <label class="radio-inline">
                                <input type="radio" name="is_member" value="1" checked> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="is_member" value="0"> 否
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2">空间名称</label>

                        <div class="col-xs-10">
                            <input class="form-control valid-input"
                                   name="space_name"
                                   type="text"
                                   data-valid-rule="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2">空间所在城市</label>

                        <div class="col-xs-10">
                            <input class="form-control valid-input"
                                   name="city"
                                   type="text"
                                   data-valid-rule="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2">空间简介</label>

                        <div class="col-xs-10">
                            <textarea class="form-control valid-input"
                                      name="space_introduction"
                                      data-valid-rule="required"
                                      cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2">合作想法</label>

                        <div class="col-xs-10">
                            <textarea class="form-control valid-input"
                                      name="idea"
                                      data-valid-rule="required"
                                      cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <small class="form-tip">我们将会尽快与你联系，了解您的具体需求</small>
                    <button class="label label-black form-button">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/scripts/app.js"></script>

<script type="text/javascript" src="http://0.0.0.0:9002/livereload.js"></script>
</body>
</html>
